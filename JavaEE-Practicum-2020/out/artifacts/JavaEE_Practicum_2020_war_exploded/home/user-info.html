<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>个人信息</title>
        <script type="text/javascript" src="../asset/js/jquery/3.5.1/jquery.min.js"></script>
        <script type="module" src="../asset/js/user_info.js"></script>
        <link type="text/css" rel="stylesheet" href="../asset/css/base.css"/>
        <link type="text/css" rel="stylesheet" href="../asset/css/user_info.css"/>
    </head>
    <body>
        <div id="topContainer">
            <div id="headerLeft"></div>
            <div id="headerContainer"></div>
            <div id="headerRight"></div>
        </div>
        <div id="contentContainer">
            <div id="mainFrame">
                <div id="mainContainer">
                    <div id="userAvatar">
                        <img src="../asset/img/icon/default-avatar-icon.jpg" alt="用户头像" title="用户头像"/>
                    </div>
                    <div id="userInfo">
                        <div id="username">
                            <span class="key">用户名</span>
                            <span class="value"></span>
                        </div>
                        <div id="phoneNumber">
                            <span class="key">手机号码</span>
                            <span class="value"></span>
                        </div>
                        <div id="gender">
                            <span class="key">性别</span>
                            <span class="value"></span>
                        </div>
                        <div id="options">
                            <button id="uploadUserAvatar">上传用户头像</button>
                            <button id="alterUserInfo">修改用户信息</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
